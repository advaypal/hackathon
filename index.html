<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body ng-app="MovieSearch" ng-controller="MainController">
    <div class="container">
      <div class="jumbotron">
        <h4> Ever seen a movie poster and wanted to know more? Just snap an image and we'll do the rest. </h4>
      </div>
    </div>
    <div class ="container">
      <div class="movie-info" ng-show="flag">
        <div class="row">
          <div class="col-md-6">
            <img> </img>
          </div>
          <div class="col-md-6">
            <div class="name">
              <h3> {{movieData.name}}</h3>
            </div>
            <div class="ratings">
              <div class ="row">
                <div class = "col-md-2">
                  <h5> {{movieData.ratings[0]}}</h5>
                </div>
                <div class = "col-md-2">
                  <h5> {{movieData.ratings[1]}}</h5>
                </div>
                <div class = "col-md-2">
                  <h5> {{movieData.ratings[2]}}</h5>
                </div>
              </div>
            </div>
            <div class="storyline">
              <p> {{movieData.storyline}} </p>
            </div>
            <div class="cast" ng-repeat="actor in movieData.cast" style="float:left">
              {{actor}}
            </div>
            <div class="other">
              <div class = "row">
                <div class="col-md-2" ng-repeat="genre in movieData.genres" style="float:left">
                  {genre}} 
                </div>
                <div class="col-md-2">
                  <p> {{movieData.pgrating}} </p>
                </div>
                <div class="col-md-2">
                  <p> {{movieData.runtime}} </p>
                </div>
              </div>
            </div>
        </div>
        <div class="review" ng-repeat="review in movieData.reviews">
          <p> {{review}} </p>
        </div>
      </div>
    </div>
    <div class="container">
        <form ng-submit="scrapePic()" >
        <!-- <form action="py/data.py" method="post" enctype="multipart/form-data"> -->
          <div class="form-group">
            <!-- <input type="file" id="file" name="upload" accept="image/*;capture=camera"> -->
            <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)" accept="image/*;capture=camera"/>
            <div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
    </div>
  </body>
</html>
